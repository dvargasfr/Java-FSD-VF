<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sporty Shoes - Admin - Products</title>
</head>
<body>
	<h2>Sporty Shoes - Admin - Products</h2> 
	<table border="1">
	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Category</th>
		<th>Price</th>	
		<th>Quantity</th>
		<th>Image URL</th>
		<th>Update Product</th>
		<th>Delete Product</th>
	</tr>
	<tr th:each="product:${products}">
		<td th:text="${product.pid}"></td>
		<td th:text="${product.pname}"></td>
		<td th:text="${product.categoryid}"></td>
		<td th:text="${product.price}"></td>
		<td th:text="${product.qty}"></td>
		<td><img th:src="${product.productimage}" width="50px" height="50px"/></td>
		<td><a th:href="@{/updateProductPage/{pid} (pid=${product.pid}) }">Update</a></td>
		<td><a th:href="@{/deleteProduct/{pid} (pid=${product.pid}) }">Delete</a></td>
	</tr>
	</table>
	<br/>
	<a th:href="@{/addProductPage}">Add New Product</a> |
	<a th:href="@{/adminHome}">Back to Home Page</a>

</body>
</html>
