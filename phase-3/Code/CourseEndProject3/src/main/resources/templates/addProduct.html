<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sporty Shoes - Admin - Add Category</title>
</head>
<body>
	<span th:text="${msg}"></span>
	<h2>Sporty Shoes - Admin - Add Category</h2>
	<form action="#" th:action="@{/storeProductInfo}" th:object="${product}" method="post">
		<label>Product Name</label>
		<input type="text" th:field="*{pname}"/><br/>
	
		<label>Price</label>
		<input type="number" th:field="*{price}"/><br/>
	
		<label>Quantity</label>
		<input type="text" th:field="*{qty}"/><br/>
	
		<label>Category</label>
		<select th:field="*{categoryid}">
			<option value="">--Select Category--</option>
			<option th:each="cc:${category}" th:value="${cc.cid}">
			<span th:text="${cc.cname}"></span>
			</option>
		</select><br/>
		<label>Product Image</label>
		<input type="text" th:field="*{productimage}"/><br/>
		<input type="submit" value="Store Product"/>
	</form>
	<br/>
	<a th:href="@{/adminHome}">Back</a>

</body>
</html>
