<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sporty Shoes - Admin - Update Product</title>
</head>
<body>
	<h2>Sporty Shoes - Admin - Update Product</h2>
	<form action="#" th:action="@{/updateProduct}" th:object="${product}" method="post">
		<label>Id</label>
		<input type="text" th:field="*{pid}" readonly="readonly"/><br/>
		<label>Name</label>
		<input type="text" th:field="*{pname}"/><br/>
		<label>Price</label>
		<input type="text" th:field="*{price}"/><br/>
		<label>Qty</label>
		<input type="text" th:field="*{qty}"/><br/>
		<label>Image URL</label>
		<input type="text" th:field="*{productimage}"/><br/>
		
		<input type="submit" value="Update Product"/>
		<input type="reset" value="Reset"/>
	</form>

</body>
</html>
